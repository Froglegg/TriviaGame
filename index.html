<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paranormal Trivia</title>
    <meta name="description" content="A paranormal trivia game.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/spooky.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='http://use.edgefonts.net/butcherman.js'></script>
    <script src="assets/scripts/trivia.js" async defer></script>

</head>

<body>
    <div id="main">

        <div class="row" style="display:block;">
            <div class="one-column">
                <h1 style="text-align:center;">Paranormal Trivia</h1>
                <p id="introText" style="text-align:center;">How much do you know about the unknown? Test your knowledge of the supernatural.</p>
                <a class="button1" id="startButton">Begin</a>
                <br>
            </div>
        </div>

        <div id="triviaContainer" class="shrink hidden">
            <div class="row">
                <div class="one-column" id="triviaQuestions" class="shrink hidden">
                    <div id="timer" class="shrink hidden">&nbsp;</div>

                    <div id="questionDiv"></div>
                    <br>
                    <div id="answersDiv">
                    </div>
                    <div id="lossesDiv">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="one-column" id="endColumn">
                    <div id="loser" class="shrink hidden" style="margin-top:-50px;">
                        <h2>YOU LOSE</h2>
                    </div>
                    <div id="ghostContainerEnd" class="shrink hidden">
                        <div id="spooky">
                            <div id="body">
                                <div id="eyes"></div>
                                <div id="mouth"></div>
                                <div id="feet">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="resetButton"></div>
                </div>
                <img src="assets/images/spooky_background.JPG" class="shrink hidden" id="triviaContainerImage">
            </div>
        </div>
        <div id="row-centered">
            <div id="ghostContainer">
                <div id="spooky">
                    <div id="body">
                        <div id="eyes"></div>
                        <div id="mouth"></div>
                        <div id="feet">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div id="shadow"></div>
            </div>
        </div>
    </div>
    <audio volume="0.1" id="themeSong">
            <source src="assets/X - Files Theme Full (Illuminati Song).mp3">
        </audio>

</body>

</html>
