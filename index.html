<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paranormal Trivia</title>
    <meta name="description" content="A paranormal trivia game.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/spooky.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='http://use.edgefonts.net/butcherman.js'></script>
    <script src="assets/scripts/trivia.js" async defer></script>

</head>

<body>
    <div id="main">

        <div class="row" style="display:block;">
            <div class="one-column">
                <h1 style="text-align:center;">Paranormal Trivia</h1>
                <p id="introText" style="text-align:center;">How much do you know about the unknown? Test your knowledge of the supernatural.</p>
                <a class="button1" id="startButton">Begin</a>
                <br>
            </div>
        </div>

        <div id="triviaContainer" class="shrink hidden">
            <div class="row">
                <div class="one-column" id="triviaQuestions" class="shrink hidden">
                    <div id="timer" class="shrink hidden">&nbsp;</div>

                    <div id="questionDiv"></div>
                    <br>
                    <div id="answersDiv">
                    </div>
                    <div id="lossesDiv">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="one-column" id="endColumn">
                    <div id="loser" class="shrink hidden" style="margin-top:-50px;">
                        <h2>YOU LOSE</h2>
                    </div>
                    <div id="ghostContainerEnd" class="shrink hidden">
                        <div id="spooky">
                            <div id="body">
                                <div id="eyes"></div>
                                <div id="mouth"></div>
                                <div id="feet">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="resetButton"></div>
                </div>
                <img src="assets/images/spooky_background.JPG" class="shrink hidden" id="triviaContainerImage">
            </div>
        </div>
        <div id="row-centered">
            <div id="ghostContainer">
                <div id="spooky">
                    <div id="body">
                        <div id="eyes"></div>
                        <div id="mouth"></div>
                        <div id="feet">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div id="shadow"></div>
            </div>
        </div>
    </div>
    <audio volume="0.1" id="themeSong">
            <source src="assets/X - Files Theme Full (Illuminati Song).mp3">
        </audio>


    <script type="text/javascript">
        var clockRunning = false;
        var intervalId;
        var time;

        $("#startButton").click(function() {

            losses = 3;

            $("#themeSong")[0].volume = 0.2;
            $("#themeSong")[0].play();
            $(this).addClass("shrink");
            $("#ghostContainerEnd").addClass("shrink");
            $("#ghostContainer").addClass("shrink");
            $("#introText").addClass("shrink");
            $("#loser").addClass("shrink");
            setTimeout(function() {
                $("#introText").addClass("hidden");
                $("#startButton").addClass("hidden");
                $("#ghostContainer").addClass("hidden");
                $("#ghostContainerEnd").addClass("hidden");
                $("#loser").addClass("hidden");
                $("#timer").removeClass("hidden");
                $("#triviaContainer").removeClass("hidden");
                $("#triviaContainerImage").removeClass("hidden");
                $("#triviaQuestions").removeClass("hidden");
            }, 1100);
            setTimeout(function() {
                $("#triviaContainer").removeClass("shrink");
                $("#triviaContainerImage").removeClass("shrink");
                $("#triviaQuestions").removeClass("shrink");
                startClock();
            }, 1300);
            setTimeout(function() {
                $("#timer").removeClass("shrink");
                quizFunc();
            }, 1500);
        });

        function countDown() {
            time--;
            $("#timer").html(time);
            if (time <= 0) {
                gameOver();
                // reset();
            }
        }

        function startClock() {
            $("#timer").removeClass("colorChange");
            $("#triviaContainer img").removeClass("opacityChange");
            setTimeout(function() {
                $("#timer").addClass("colorChange");
                $("#triviaContainer img").addClass("opacityChange");
            }, 10);
            if (!clockRunning) {
                time = 30;
                clearInterval(intervalId);
                intervalId = setInterval(countDown, 1000);
                clockRunning = true;
            }
        }

        function gameOver() {
            if (clockRunning) {
                clearInterval(intervalId);
                clockRunning = false;
                $("#timer").addClass("shrink");
                $("#triviaQuestions").addClass("shrink");
                setTimeout(function() {
                    $("#triviaQuestions").addClass("hidden");
                    $("#timer").addClass("hidden");
                }, 1100);
                setTimeout(function() {
                    $("#loser").removeClass("hidden");
                    $("#ghostContainerEnd").removeClass("hidden").css("background", "none");
                    $("#startButton").removeClass("hidden");
                }, 1300);
                setTimeout(function() {
                    $("#loser").removeClass("shrink");
                    $("#loser > h2").addClass("grow");
                    $("#ghostContainerEnd").removeClass("shrink");
                    $("#startButton").insertAfter("#resetButton").text("Start Over").removeClass("shrink");
                }, 1500);
            }
        }

        function reset() {

            $("#timer").removeClass("colorChange");
            $("#triviaContainer img").removeClass("opacityChange");
            setTimeout(function() {
                $("#timer").addClass("colorChange");
                $("#triviaContainer img").addClass("opacityChange");
            }, 10);
            start();
        }
    </script>

</body>

</html>
